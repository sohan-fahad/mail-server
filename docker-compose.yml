services:
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    # Replace with your actual domain (Your Cloudflare DNS MX record should point to this)
    hostname: mail.sohanfahad.dev
    ports:
      - "25:25"    # SMTP
      - "587:587"  # SMTP Submission
      - "465:465"  # SMTP Secure
      - "993:993"  # IMAP Secure
      - "143:143"  # IMAP
    volumes:
      - ./docker-data/dms/mail-data/:/var/mail/
      - ./docker-data/dms/mail-state/:/var/mail-state/
      - ./docker-data/dms/mail-logs/:/var/log/mail/
      - ./docker-data/dms/config/:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ENABLE_FAIL2BAN=1
      # For Railway, you might need to use a different SSL approach
      # Railway provides SSL termination, so you may use 'self-signed' or 'manual'
      - SSL_TYPE=manual
      # Allow sending emails from other docker containers
      - PERMIT_DOCKER=network
      - SPOOF_PROTECTION=0
      # Additional recommended settings
      - ENABLE_SPAMASSASSIN=1
      - ENABLE_CLAMAV=0  # Disable to reduce resource usage
      - ENABLE_POSTGREY=0
      - ONE_DIR=1
    cap_add:
      - NET_ADMIN # For Fail2Ban to work
    restart: always